baseURL = "https://Lady-Lex.github.io/"
languageCode = "en-us"
title = "Lex's Lite Page"
theme = "PaperMod"


[build]
  publishDir = "public"
  buildFuture = true


[markup]
  [markup.goldmark]
    [markup.goldmark.extensions]
      [markup.goldmark.extensions.passthrough]
        enable = true
        [markup.goldmark.extensions.passthrough.delimiters]
          block = [['\[', '\]'], ['$$', '$$']]
          inline = [['\(', '\)'], ['$', '$']]


[params]
  defaultTheme = "auto"
  ShowCodeCopyButtons = true
  mainSections = ["posts"]
  ShowToc = true
  TocOpen = true
  math = true
  